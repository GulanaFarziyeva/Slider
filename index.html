<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&family=Merriweather:wght@300;400;700&family=Noto+Serif:wght@400;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/98c4937106.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header mb-3">
        <div class="header__hamburger-menu">
            <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <div class="header__logo pt-1">
            <h1>Qasimi</h1>
        </div>
        <div class="header__search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div> 
        <div class="header__login pl-1">
            <i class="fa-solid fa-user"></i>
        </div>    
    </header>
    <main class="max--width pr-3 pl-3">
        <section class="story-content pt-1">
            <h1 class="story-content__head mb-1">Become part of a great Story</h1>
            <h5 class="story-content__text">Architecture informs the approach to design.</h5>
            <button class="story-content__btn mt-2">Follow us</button>
        </section>
        <section class="slider-content ml-4 pt-1">
           <div class="slider-content__inner">
            <img src="./images/3b9dc564006883.5ac3fea976550.jpg" alt="">
            <img src="./images/b2025631688829.565cbc29d7488.jpg alt="">
            <img src="./images/0e0e936270049.56f5e914bf7d2.jpg" alt="">
           </div>
           <div class="slider-content__radio-btn mt-3">
            <input type="radio" name="radio-btn" id="radio-btn-first">
            <label for="radio-btn-first" class="mr-1">
                <span></span>
            </label>
            <input type="radio" name="radio-btn" id="radio-btn-second">
            <label for="radio-btn-second" class="mr-1"></label>
            <input type="radio" name="radio-btn" id="radio-btn-third">
            <label for="radio-btn-third"></label>
           </div>
        </section>
    </main>
   

   <script src="./js/script.js"></script> 
</body>
</html>
